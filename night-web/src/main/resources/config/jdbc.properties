jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/long_night
jdbc.username=root
jdbc.password=root
jdbc.initialSize=3 
# 配置初始化大小、最小、最大
jdbc.minIdle=2
jdbc.maxActive=60
jdbc.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
jdbc.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
jdbc.minEvictableIdleTimeMillis=30000
# 验证连接是否成功, SQL SELECT 指令至少要返回一行  (测试/验证连接池连接的SQL语句也因数据库而异)
jdbc.validationQuery=SELECT 'x'
# 建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，
# 如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
jdbc.testWhileIdle=true
# 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
jdbc.testOnBorrow=false
# 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
jdbc.testOnReturn=false
# 是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，
# 比如说oracle。在mysql5.5以下的版本中没有PSCache功能，建议关闭掉。5.5及以上版本有PSCache，建议开启。
jdbc.poolPreparedStatements=true
# 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。
jdbc.maxOpenPreparedStatements=20
# 指定每个PSCache连接上PSCache的大小
jdbc.maxPoolPreparedStatementPerConnectionSize=20
# 是否自动回收超时连接
jdbc.removeAbandoned=true
# 超时时间(以秒数为单位)
jdbc.removeAbandonedTimeout=120
# 关闭自动回收超时输出错误日志
jdbc.logAbandoned=false
# 配置监控统计拦截的filters 去掉后监控界面sql无法统计
# 开启web监控、开启sql防火墙
jdbc.filters=stat,wall